<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="{{ url_for('static',filename='css/bootstrap.min.css') }}">
    <link rel="stylesheet" href="{{ url_for('static',filename='css/main.css') }}">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
</head>
<body>
  
    <div id="login">
        <div class="container" >
            <div id="login-row" class="row justify-content-center align-items-center">
                <div id="login-column" class="col-md-6">
                    <div id="login-box" class="col-md-12">
                        <form id="login-form" class="form" action="" method="post">
                          <h3 class="text-center-text-info" href="./homepage"><img src="{{url_for('static',filename = 'image/logo.png')}}" class="logo" alt=""></h3>
                            <h2 class="text-center text-info">Đăng nhập vào web</h2>
                            <div class="form-group">
                                <input type="text" placeholder="tên tài khoản" name="useraccount" id="useraccount" class="form-control">
                            </div>
                            <div class="form-group">
                                
                                <input type="text" placeholder="mật khẩu" name="password" id="password" class="form-control">
                            </div>
                            <div class="form-group">
                                <a href="#">Quên mật khẩu ?</a><br>            
                            </div>
                            <div class="d-flex justify-content-center">
                                <button type="submit" value = "Login" class="btn btn-success btn-block btn-lg gradient-custom-4 text-body">Login</button>
                              </div>
                              {% if error %}
                                <p class="error"><strong></strong> {{ error }}<br>
                            {% endif %}

                            <div id="register-link" class="text-right">
                                <a href="/signup" class="text-info">Register here</a>
                              </div>
                            
                            

                        </form>
                        
                </div>
                </div>
            </div>
        </div>
    </div>
    <script src="js/bootstrap.min.js"></script>
    
</body>
</html>
